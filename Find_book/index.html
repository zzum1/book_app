<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header id="header">
                <div class="p-3 mt-2 mb-2 d-flex justify-content-between bg-primary-subtle text-primary-emphasis">
                    <div class="input-group mt-1">
                        <input type="text" class="form-control" placeholder="Search a book">
                    </div>
                    <select class="form-select" id="category-filter">
                        <option>Select book category</option>
                        <option value="Informacinės technologijos">Informacinės technologijos</option>
                        <option value="Psichologija">Psichologija</option>
                    </select>
                </div>
            </header>
            <main>
                <section>
                    <ul id="book-list"></ul>
                </section>
            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
